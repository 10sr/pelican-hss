{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
<header>
  <h3>Tags</h3>
</header>
<div id="like_article">
  <ul>
    {% for tag in tag_cloud %}
    <li><a href="{{ SITEURL }}/tag/{{ tag.0 }}.html">{{ tag.0 }}</a></li>
    {% endfor %}
  </ul>
</div>
<footer>
</footer>
{% endblock %}
