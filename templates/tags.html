{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
<header>
  <h3>
    <a href="{{ SITEURL }}">Index</a> &#124; Tags
  </h3>
</header>
<article>
  <div id="article_text">
    <ul>
      {% for tag in tag_cloud %}
      <li><a href="{{ SITEURL }}/tag/{{ tag.0 }}.html">{{ tag.0 }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
<footer>
</footer>
{% endblock %}
