{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Archives{% endblock %}
{% block content %}
<header>
  <h3>
    <a href="{{ SITEURL }}">Index</a> &#124; Archives
  </h3>
</header>
<article>
  <div id="article_text">
    <dl>
      {% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
      {% endfor %}
    </dl>
  </div>
</article>
<footer>
</footer>
{% endblock %}
