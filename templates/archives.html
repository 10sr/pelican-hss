{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Archives{% endblock %}
{% block content %}
{% set custom_header = "Archives" %}
{% include "header.html" %}
<dl>
{% for article in dates %}
  <dt>{{ article.locale_date }}</dt>
  <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
