{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ page.title }}{% endblock %}
{% block header %}
{{ page.title }
{% endblock %}

{% block content %}
<article>
  <div id="article_title">
    <h2><a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark">{{ page.title }}</a></h2>
  </div>
  <div id="article_text">
    {{ page.content }}
  </div>
</article>
{% endblock %}

{% block footer %}
<a href="{{ SITEURL }}/" class="button_accent">&larr; Back to Index</a>
{% endblock %}
