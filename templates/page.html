{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ page.title }}{% endblock %}
{% block content %}
<header>
  <h3>{{ page.title }}</h3>
</header>
<article>
  <h1 id="title">
    <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark">{{ page.title }}</a>
  </h1>
  {{ page.content }}
</article>
<footer>
  <a href="{{ SITEURL }}/" class="button_accent">&larr;Index</a>
</footer>
{% endblock %}
