{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Categories{% endblock %}
{% block content %}
<header>
  <h3>
    <a href="{{ SITEURL }}">Index</a> &#124; Categories
  </h3>
</header>
<article>
  <div id="article_text">
    <ul>
      {% for category, articles in categories %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
<footer>
</footer>
{% endblock %}
